<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="note--color1">
      <section class="notes__heading">
        <h2>My Notes</h2>
        <div>
          <input
            class="search"
            type="search"
            name="search"
            id="search"
            placeholder="Search Note Topic"
          />
          <button id="createNotes">Create Notes</button>
        </div>
      </section>
      <div class="modal">
        <form>
          <input type="text" name="topic" id="topic" placeholder="Topic" />

          <div>
            <textarea
              name=""
              id="textarea"
              cols="30"
              rows="10"
              placeholder="//Write a note here"
            ></textarea>

            <div class="note__write">
              <div>write</div>
              <div>bold</div>
              <div>checkbox</div>
              <div>todo list</div>
            </div>
          </div>
          <button type="submit" class="button__add" id="addNote">
            Add note
          </button>
        </form>
      </div>

      <div id="result"></div>
      <div class="notFound">Not found</div>
    </main>

    <script type="module" src="notes.js"></script>
  </body>
</html>
